<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for an Event - EventHub</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <!-- Brand Logo (links to home) -->
            <a class="navbar-brand fw-bold text-primary" href="index.html" style="font-size: 30px;">EventHub</a>
            
            <!-- Mobile Menu Toggle Button -->
            <button class="navbar-toggler" type="button" id="navbarToggle">
                <span>â˜°</span>
            </button>

            <!-- Collapsible Menu (links updated to point to index.html sections) -->
            <div class="navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html#events">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
                    <!--<li class="nav-item"><a class="btn btn-primary ms-2" href="register.html">Register</a></li>-->
                    <li class="nav-item"><a class="btn btn-outline-dark ms-2" href="admin-login.html">Admin Login</a>
                    </li>
                    <li class="nav-item ms-3">
                        <button id="darkModeToggle" class="btn btn-secondary btn-sm">ðŸŒ™ Dark Mode</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration Form Section -->
    <section id="register-form" class="py-5">
        <div class="container">
            <h2 class="text-center fw-bold mb-5">Register for an Event</h2>

            <!-- Form wrapped in a card-like container -->
            <div class="form-container card shadow-sm">
                <form id="registrationForm">
                    <!-- Full Name -->
                    <div class="form-group">
                        <label for="fullName" class="question"><p>Full Name</p></label>
                        <input type="text" id="fullName" placeholder="Enter your full name" required>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email"class="question"><p>Email Address</p></label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>

                    <!-- Phone Number -->
                    <div class="form-group">
                        <label for="phone"class="question"><p>Phone Number</p></label>
                        <input type="tel" id="phone" placeholder="Enter your phone number">
                    </div>

                    <!-- Event Selection -->
                    <div class="form-group">
                        <label for="eventSelect"class="question"><p>Which event are you registering for?</p></label>
                        <select id="eventSelect" required>
                            <option value="" disabled selected>Select an event...</option>
                            <option value="web-dev">Web Development Workshop</option>
                            <option value="ai-ml">AI & Machine Learning Meetup</option>
                            <option value="startup">Startup Networking Session</option>
                        </select>
                    </div>

                    <!-- Comments -->
                    <div class="form-group">
                        <label for="comments"class="question"><p>Comments or Questions</p></label>
                        <textarea id="comments" rows="4" placeholder="Any questions or special requests?"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Submit Registration</button>
                    </div>
                </form>

                <!-- success message placeholder -->
                <div id="regSuccess" style="display:none; margin-top:1rem; padding:0.75rem; border-radius:8px; background:rgba(67,97,238,0.08); color:var(--primary-1);"></div>
            </div>
        </div>
    </section>

    <!-- Footer (Identical to index.html) -->
    <footer id="contact" class="bg-gradient-primary text-white text-center py-4">
        <p class="mb-0">Â© 2025 EventHub. All rights reserved.</p>
    </footer>

    <!-- Script (Identical to index.html) -->
    <script>
        // Dark Mode Toggle
        const toggle = document.getElementById('darkModeToggle');
        toggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            toggle.textContent = document.body.classList.contains('dark-mode') ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';
        });

        // Mobile Menu Toggle
        const navbarToggle = document.getElementById('navbarToggle');
        const navbarNav = document.getElementById('navbarNav');
        navbarToggle.addEventListener('click', () => {
            navbarNav.classList.toggle('show');
        });
        
        /* --------------------------
           LocalStorage: add participant
           -------------------------- */
        const STORAGE_KEY = 'eventhub_participants';

        function readParticipantsStore() {
            try {
                return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
            } catch (e) {
                return {};
            }
        }

        function writeParticipantsStore(obj) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(obj));
        }

        function addParticipant(eventId, participant) {
            const store = readParticipantsStore();
            if (!store[eventId]) store[eventId] = [];
            store[eventId].push(participant);
            writeParticipantsStore(store);
        }

        // handle form submit
        const form = document.getElementById('registrationForm');
        const successBox = document.getElementById('regSuccess');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const eventId = document.getElementById('eventSelect').value;
            const comments = document.getElementById('comments').value.trim();

            if (!fullName || !email || !eventId) {
                alert('Please fill required fields: name, email and event.');
                return;
            }

            const participant = {
                name: fullName,
                email: email,
                phone: phone,
                comments: comments,
                registeredOn: new Date().toISOString()
            };

            addParticipant(eventId, participant);

            // show success and clear form (except event selection)
            successBox.textContent = `Registered ${fullName} for selected event.`;
            successBox.style.display = 'block';
            setTimeout(()=> successBox.style.display = 'none', 3500);

            form.reset();
        });
     </script>
 </body>
 
 </html>
