<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - EventHub</title>
    <link rel="stylesheet" href="style2.css">
    <style>
        /* Add a little top padding to the body to prevent navbar overlap */
       
        /* Make form elements look better in dark mode */
        .dark-mode .form-control {
            background-color: #333;
            color: #eee;
            border-color: #555;
        }

        .dark-mode .form-control:focus {
            background-color: #444;
            color: #eee;
        }

        .dark-mode label {
            color: #eee;
        }
        main{
            
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 5%;
            margin-left: 40%;

        }
        
    </style>
</head>

<body class="bg-light">

    <script>
        if (localStorage.getItem('admin_logged_in') !== 'true') {
           alert('You must be logged in to view this page.');
            window.location.href = 'admin-login.html';
        }
    </script>

    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html" style="font-size: 30px;">EventHub</a>

            <button class="navbar-toggler" type="button" id="navbarToggle">
                <span>â˜°</span>
            </button>

            <div class="navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#events">View Events</a></li>
                    <li class="nav-item"><a class="btn btn-outline-danger ms-2" id="logoutButton"
                            href="admin-login.html">Logout</a>
                    </li>
                    <li class="nav-item ms-3">
                        <button id="darkModeToggle" class="btn btn-secondary btn-sm">ðŸŒ™ Dark Mode</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="container mt-4 mb-5 mepagalhu">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow-sm">
                        <div class="card-body p-4 p-md-5">
                            <h1 class="text-center fw-bold mb-4"></h1>

                            <form id="createEventForm">
                                <div class="form-group mb-3">
                                    <label for="eventTitle" class="form-label fw-semibold">Event Title</label>
                                    <input type="text" class="form-control" id="eventTitle"
                                        placeholder="e.g., Tech Conference 2025" required>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="eventDescription" class="form-label fw-semibold">Event
                                        Description</label>
                                    <textarea class="form-control" id="eventDescription" rows="4"
                                        placeholder="Describe the event..."></textarea>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group mb-3">
                                            <label for="eventDate" class="form-label fw-semibold">Event Date</label>
                                            <input type="date" class="form-control" id="eventDate" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group mb-3">
                                            <label for="eventTime" class="form-label fw-semibold">Event Time</label>
                                            <input type="time" class="form-control" id="eventTime" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group mb-4">
                                    <label for="eventLocation" class="form-label fw-semibold">Location</label>
                                    <input type="text" class="form-control" id="eventLocation"
                                        placeholder="e.g., Main Auditorium" required>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 fw-semibold fs-5">Create
                                    Event</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Dark Mode Toggle
        const toggle = document.getElementById('darkModeToggle');
        toggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            toggle.textContent = document.body.classList.contains('dark-mode') ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';
        });

        // Logout functionality (clears all admin flags)
        const logoutButton = document.getElementById('logoutButton');
        if (logoutButton) {
            logoutButton.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('admin_logged_in');
                localStorage.removeItem('admin_name');
                localStorage.removeItem('admin_email');
                alert("Logging out...");
                window.location.href = 'admin-login.html';
            });
        }

        // --- NEW: Handle form submission ---
        const eventForm = document.getElementById('createEventForm');
        const EVENT_STORAGE_KEY = 'eventhub_events';
        const CURRENT_ADMIN_EMAIL = localStorage.getItem('admin_email');

        // Helper function to read events from storage
        function readEventsStore() {
            try { return JSON.parse(localStorage.getItem(EVENT_STORAGE_KEY)) || []; }
            catch (e) { return []; }
        }

        eventForm.addEventListener('submit', (e) => {
            e.preventDefault();

            // 1. Get all values from the form
            const title = document.getElementById('eventTitle').value;
            const description = document.getElementById('eventDescription').value;
            const date = document.getElementById('eventDate').value;
            const time = document.getElementById('eventTime').value;
            const location = document.getElementById('eventLocation').value;

            // 2. Create the new event object
            const newEvent = {
                id: 'evt_' + Date.now(), // Unique ID
                title: title,
                description: description,
                date: date,
                time: time,
                location: location,
                adminEmail: CURRENT_ADMIN_EMAIL // Link to the logged-in admin
            };

            // 3. Read existing events, add new one, save back
            let allEvents = readEventsStore();
            allEvents.push(newEvent);
            localStorage.setItem(EVENT_STORAGE_KEY, JSON.stringify(allEvents));

            // 4. Alert success and redirect to dashboard
            alert(`Event "${title}" has been created!`);
            window.location.href = 'dashboard.html';
        });
    </script>
</body>

</html>
