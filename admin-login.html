<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - EventHub</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light" id="admin-login-page">
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html" style="font-size: 30px;">EventHub</a>
            
            <button class="navbar-toggler" type="button" id="navbarToggle">
                <span>â˜°</span>
            </button>

            <div class="navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html#events">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
                    <li class="nav-item"><a class="btn btn-outline-dark ms-2" href="admin-login.html">Admin Login</a>
                    </li>
                    <li class="nav-item ms-3">
                        <button id="darkModeToggle" class="btn btn-secondary btn-sm">ðŸŒ™ Dark Mode</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <div class="card shadow-sm login-card">
            <div class="card-body">
                <h2 class="text-center fw-bold mb-4">Admin Login</h2>
                <form id="loginForm">
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <div id="errorMessage" class="text-danger text-center mb-3" style="display: none;"></div>
                    <button type="submit" class="btn btn-primary w-100 fw-semibold">Login</button>
                    <button type="button" class="btn btn-link w-100 mt-2" onclick="window.location.href='admin-signup.html'" style="margin-top:  1rem;">Create an
                        account</button>
                </form>
            </div>
        </div>
    </div>

   <script src="init-data.js"></script>
    <script src="app.js"></script>
</body>
